<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>حاسبة أرباح المشاوير</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="theme-color" content="#0f1115">
  <style>
    :root { --bg:#0f1115; --card:#171a22; --text:#eaeef5; --muted:#9aa3b2; --accent:#5b9dff; --ok:#22c55e; --warn:#f59e0b; --bad:#ef4444; }
    *{box-sizing:border-box} html,body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans Arabic","Noto Sans",Tahoma,Arial,sans-serif}
    .container{max-width:1024px;margin:auto;padding:24px}
    h1{font-size:28px;margin:0 0 16px;display:flex;gap:8px;align-items:center}
    .grid{display:grid;gap:12px}
    .card{background:var(--card);border:1px solid #242938;border-radius:14px;padding:16px}
    label{font-size:14px;color:var(--muted);display:block;margin-bottom:6px}
    input,select,button{width:100%;padding:10px 12px;border-radius:10px;border:1px solid #2a3040;background:#0f121a;color:var(--text)}
    input:focus,select:focus{outline:2px solid var(--accent);border-color:transparent}
    .row{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
    .row-3{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    .btn{cursor:pointer;border:1px solid #2a3040;background:#0f121a}
    .btn.primary{background:var(--accent);border-color:transparent;color:#001226}
    .btn.warn{background:#2a1a00;border-color:#4a3100;color:#ffd37a}
    .btn.ghost{background:transparent}
    table{width:100%;border-collapse:separate;border-spacing:0 8px}
    thead th{font-weight:600;color:var(--muted);text-align:right;font-size:13px;padding:4px 8px}
    tbody td{background:#0f121a;border:1px solid #23293a;border-left:none;border-right:none;padding:10px 12px}
    tbody tr{border-radius:10px;overflow:hidden}
    tfoot td{color:var(--muted);font-size:14px;padding:8px 12px}
    .stat{display:flex;flex-direction:column;gap:6px}
    .stat .k{font-size:13px;color:var(--muted)}
    .stat .v{font-size:20px;font-weight:700}
    .ok{color:var(--ok)} .bad{color:var(--bad)}
    .muted{color:var(--muted)}
    @media (max-width:720px){ .row, .row-3{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <div class="container">
    <h1> حاسبة أرباح المشاوير</h1>

    <div class="card grid" id="formCard">
      <div class="row-3">
        <div>
          <label>تاريخ العملية</label>
          <input type="date" id="date" />
        </div>
        <div>
          <label>إجمالي الدخل (قبل خصم المنصّة)  ريال</label>
          <input type="number" step="0.01" id="income" placeholder="مثال: 260" />
        </div>
        <div>
          <label>تكلفة البنزين  ريال</label>
          <input type="number" step="0.01" id="gas" placeholder="مثال: 35" />
        </div>
      </div>

      <div class="row-3">
        <div>
          <label>نسبة المنصّة % (أوبر/كريم)</label>
          <input type="number" step="0.01" id="platform" placeholder="مثال: 25" />
        </div>
        <div>
          <label>مصاريف أخرى (مواقف/مياه/..)</label>
          <input type="number" step="0.01" id="other" placeholder="مثال: 10" />
        </div>
        <div>
          <label>عدد المشاوير</label>
          <input type="number" step="1" id="rides" placeholder="مثال: 15" />
        </div>
      </div>

      <div class="row">
        <div>
          <label>ساعات العمل الفعلية</label>
          <input type="number" step="0.1" id="hours" placeholder="مثال: 5.5" />
        </div>
        <div class="actions">
          <button class="btn primary" id="addBtn">إضافة السجل</button>
          <button class="btn" id="demoBtn" title="إدخال عينة">إدخال عيّنة</button>
          <button class="btn warn" id="clearAllBtn">حذف الكل</button>
        </div>
      </div>
    </div>

    <div class="row" style="margin-top:12px">
      <div class="card">
        <div class="row-3">
          <div>
            <label>تجميع حسب</label>
            <select id="groupBy">
              <option value="all">الكل</option>
              <option value="day">يومي</option>
              <option value="week">أسبوعي</option>
              <option value="month">شهري</option>
              <option value="year">سنوي</option>
              <option value="range">نطاق تاريخ</option>
            </select>
          </div>
          <div>
            <label>من تاريخ</label>
            <input type="date" id="fromDate">
          </div>
          <div>
            <label>إلى تاريخ</label>
            <input type="date" id="toDate">
          </div>
        </div>
        <div class="actions" style="margin-top:10px">
          <button class="btn" id="applyFilters">تطبيق الفلاتر</button>
          <button class="btn ghost" id="resetFilters">إعادة التعيين</button>
          <button class="btn" id="exportCsv">تصدير CSV</button>
        </div>
      </div>

      <div class="card row-3">
        <div class="stat">
          <div class="k">الدخل الإجمالي</div>
          <div class="v" id="sumIncome">0</div>
        </div>
        <div class="stat">
          <div class="k">إجمالي المصاريف</div>
          <div class="v bad" id="sumCosts">0</div>
        </div>
        <div class="stat">
          <div class="k">صافي الربح</div>
          <div class="v ok" id="sumProfit">0</div>
        </div>
      </div>
    </div>

    <div class="card" style="margin-top:12px">
      <div class="muted" style="margin-bottom:10px">السجلات المخزّنة محليًا على جهازك</div>
      <div style="overflow:auto">
        <table>
          <thead>
            <tr>
              <th>التاريخ</th>
              <th>الدخل</th>
              <th>بنزين</th>
              <th>منصّة%</th>
              <th>أخرى</th>
              <th>الصافي</th>
              <th>المشاوير</th>
              <th>ساعات</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
          <tfoot>
            <tr>
              <td colspan="9" class="muted" id="countNote">0 سجل</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <p class="muted" style="margin-top:12px">
      تلميح: تقدر تثبّت الموقع كتطبيق (PWA) من المتصفح. كل بياناتك تُحفظ محليًا (LocalStorage).
    </p>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
