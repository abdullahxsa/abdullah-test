<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>حاسبة أرباح المشاوير </title>
  <meta name="theme-color" content="#0f1115" />
  <link rel="manifest" href="/abdullah-test/manifest.webmanifest" />
  <link rel="icon" href="/abdullah-test/icons/icon-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="/abdullah-test/icons/icon-192.png" />
  <style>
    :root{--bg:#0f1115;--card:#151923;--text:#e8eaef;--muted:#9aa3af;--pri:#6aa0ff;--ok:#39d98a;--bad:#ff6b6b;--br:16px}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,"Noto Sans Arabic",Tahoma,sans-serif}
    .wrap{max-width:960px;margin:auto;padding:24px}
    h1{margin:8px 0 16px;font-size:26px}
    .row{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
    .card{background:var(--card);padding:16px;border-radius:var(--br)}
    label{font-size:14px;color:var(--muted);display:block;margin-bottom:6px}
    input,select,button{width:100%;padding:10px;border-radius:10px;border:1px solid #222838;background:#0d1017;color:var(--text)}
    button{background:var(--pri);border:none;cursor:pointer;font-weight:600}
    button.ghost{background:transparent;border:1px solid #2a3342}
    table{width:100%;border-collapse:collapse;margin-top:12px;background:#0d1017}
    th,td{padding:8px;border-bottom:1px solid #1a2130;font-size:14px;text-align:right}
    tr:hover td{background:#0f141e}
    .ok{color:var(--ok)}.bad{color:var(--bad)}
    .stats{display:grid;grid-template-columns:repeat(4,1fr);gap:8px;margin-top:10px}
    .stat{background:#0d1017;padding:10px;border-radius:10px}
    .stat b{display:block;font-size:18px;margin-top:4px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>حاسبة أرباح المشاوير </h1>

    <div class="row">
      <div class="card">
        <div class="row">
          <div><label>تاريخ</label><input type="date" id="date"></div>
          <div><label>ساعات العمل</label><input type="number" step="0.1" id="hours"></div>
          <div><label>الدخل الكلي</label><input type="number" id="gross"></div>
          <div><label>نسبة المنصة %</label><input type="number" id="pct"></div>
          <div><label>بنزين</label><input type="number" id="fuel"></div>
          <div><label>مصروفات أخرى</label><input type="number" id="other"></div>
          <div><label>عدد المشاوير</label><input type="number" id="rides"></div>
          <div><label>صيانة</label><input type="number" id="maint"></div>
        </div>
        <div style="margin-top:12px;display:flex;gap:10px;flex-wrap:wrap">
          <button id="calcBtn">احسب</button>
          <button class="ghost" id="clearInputs">مسح</button>
          <button class="ghost" id="exportCsv">تصدير CSV</button>
          <button class="ghost" id="installBtn" hidden>تثبيت التطبيق</button>
        </div>
      </div>

      <div class="card">
        <label>فلترة</label>
        <div class="row">
          <div>
            <select id="range">
              <option value="all">الكل</option>
              <option value="day">اليوم</option>
              <option value="week">الأسبوع</option>
              <option value="month">الشهر</option>
              <option value="year">السنة</option>
            </select>
          </div>
          <div><input type="date" id="from"></div>
          <div><input type="date" id="to"></div>
          <div><button id="applyFilter">تطبيق</button></div>
        </div>
        <div class="stats">
          <div class="stat"><span>صافي</span><b id="s_net">0</b></div>
          <div class="stat"><span>/ساعة</span><b id="s_hr">0</b></div>
          <div class="stat"><span>/مشوار</span><b id="s_ride">0</b></div>
          <div class="stat"><span>المشاوير</span><b id="s_rides">0</b></div>
        </div>
      </div>
    </div>

    <div class="card" style="margin-top:12px">
      <table id="tbl">
        <thead>
          <tr><th>تاريخ</th><th>ساعات</th><th>دخل</th><th>نسبة%</th><th>عمولة</th><th>بنزين</th><th>أخرى</th><th>صيانة</th><th>مشاوير</th><th>صافي</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const BASE='/abdullah-test/'; const swPath=BASE+'sw.js';
    if('serviceWorker'in navigator){window.addEventListener('load',()=>navigator.serviceWorker.register(swPath,{scope:BASE}))}

    let deferred;const installBtn=document.getElementById('installBtn');
    window.addEventListener('beforeinstallprompt',e=>{e.preventDefault();deferred=e;installBtn.hidden=false});
    installBtn?.addEventListener('click',async()=>{deferred.prompt();await deferred.userChoice;deferred=null;installBtn.hidden=true});

    const $=id=>document.getElementById(id),inputs=['date','hours','gross','pct','fuel','other','rides','maint'].map($);
    const [date,hours,gross,pct,fuel,other,rides,maint]=inputs;
    const s_net=$('s_net'),s_hr=$('s_hr'),s_ride=$('s_ride'),s_rides=$('s_rides');const tbody=document.querySelector('#tbl tbody');
    const load=()=>JSON.parse(localStorage.getItem('trip-logs')||'[]');const save=a=>localStorage.setItem('trip-logs',JSON.stringify(a));

    $('calcBtn').onclick=()=>{const d=date.value||new Date().toISOString().slice(0,10),h=+hours.value||0,g=+gross.value||0,p=(+pct.value||0)/100,f=+fuel.value||0,o=+other.value||0,m=+maint.value||0,r=+rides.value||0;
      const comm=g*p,net=g-comm-f-o-m,hr=h?net/h:0,perRide=r?net/r:0;
      const row={d,h,g,pct:+pct.value||0,comm:+comm.toFixed(2),f,o,m,r,net:+net.toFixed(2),hr:+hr.toFixed(2),perRide:+perRide.toFixed(2)};
      const arr=load();arr.push(row);save(arr);render()};
    $('clearInputs').onclick=()=>inputs.forEach(i=>i.value='');
    $('applyFilter').onclick=render;
    $('exportCsv').onclick=()=>{const arr=load();if(!arr.length)return alert('لا يوجد بيانات');const header=['date','hours','gross','pct','comm','fuel','other','maint','rides','net','hr','perRide'];const lines=[header.join(',')];for(const r of arr)lines.push([r.d,r.h,r.g,r.pct,r.comm,r.f,r.o,r.m,r.r,r.net,r.hr,r.perRide].join(','));const blob=new Blob([lines.join('\n')],{type:'text/csv'});const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download='logs.csv';a.click()};
    function render(){const arr=load();tbody.innerHTML='';let sum=0,hrs=0,rs=0;for(const r of arr){sum+=r.net;hrs+=r.h;rs+=r.r;const tr=document.createElement('tr');tr.innerHTML=`<td>${r.d}</td><td>${r.h}</td><td>${r.g}</td><td>${r.pct}%</td><td>${r.comm}</td><td>${r.f}</td><td>${r.o}</td><td>${r.m}</td><td>${r.r}</td><td class="${r.net>=0?'ok':'bad'}">${r.net}</td>`;tbody.appendChild(tr)};s_net.textContent=sum;s_hr.textContent=hrs?(sum/hrs).toFixed(2):0;s_ride.textContent=rs?(sum/rs).toFixed(2):0;s_rides.textContent=rs}
    date.value=new Date().toISOString().slice(0,10);render();
  </script>
</body>
</html>
